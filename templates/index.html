<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medicine Recommendation System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Medicine Recommendation System</h1>
    <form method="POST" action="/predict">
      <label for="symptoms">Enter your symptoms (comma-separated):</label><br>
      <input type="text" id="symptoms" name="symptoms" placeholder="Enter your symptoms here" required value="{{ entered_symptoms if entered_symptoms else '' }}">
      <button type="submit">Get Recommendation</button>
    </form>

    {% if result %}
      <div class="result">
        <h2>Recommended Medicine:</h2>
        <p>{{ result }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
