<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medicine Recommendation System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <div class="container">
    <h1>Medicine Recommendation System ðŸ’Š</h1>
    
    <form method="POST">
      <label for="symptoms">Enter your symptoms:</label>
      <input type="text" id="symptoms" name="symptoms" placeholder="e.g., fever, cough" required>
      <button type="submit">Get Recommendation</button>
    </form>

    {% if prediction %}
      <div class="result-card">
        <h2>Predicted Disease: {{ prediction }}</h2>
        <p><strong>Recommended Medicines:</strong> {{ medicines | join(', ') }}</p>
      </div>
    {% elif prediction is not none %}
      <div class="result-card">
        <p>Sorry, no recommendation found for the given symptoms.</p>
      </div>
    {% endif %}
  </div>

</body>
</html>
