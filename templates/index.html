<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medicine Recommendation System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸ©º Medicine Recommendation System</h1>
    <p>Enter your symptoms below (comma-separated):</p>

    <form action="/recommend" method="POST">
      <input type="text" name="symptoms" placeholder="e.g. fever, cough, headache" required>
      <button type="submit">Get Recommendation</button>
    </form>

    {% if disease and medicines %}
      <div class="result">
        <h2>Prediction Result</h2>
        <p><strong>Disease:</strong> {{ disease }}</p>
        <p><strong>Recommended Medicines:</strong> {{ medicines }}</p>
      </div>
    {% elif message %}
      <div class="result warning">
        <p>{{ message }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
